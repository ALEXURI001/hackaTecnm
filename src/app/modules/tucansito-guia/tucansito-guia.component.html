
<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card chat-app">
            <div class="chat">
                <div class="chat-header clearfix">
                    <div class="row">
                        <div class="col-lg-12">
                            <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                <img src="https://cdn-icons-png.flaticon.com/512/3500/3500643.png" alt="avatar">
                            </a>
                            <div class="chat-about">
                                <h6 class="m-b-0">Tucansito Guia</h6>
                                <small>Tu mejor Guia</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-history">
                    <ul class="m-b-0">
                        <li *ngIf="mensajeVisible!=''" class="clearfix">                                
                            <div class="message other-message float-right"> {{mensajeVisible}} </div>
                        </li>

                        <li *ngIf="mensajeVisible!='' && respuestaIa==''">
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                        </li>

                        <li *ngIf="respuestaIa!=''" class="clearfix">
                            <div class="message-data">
                                <span class="message-data-time">Tucansito Guia:</span>
                            </div>
                            <div class="message my-message">{{respuestaIa}}</div>                                    
                        </li>   
                    </ul>
                </div>
                <div class="chat-message clearfix">
                    <div class="input-group mb-0">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-send"></i></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="mensaje"  placeholder="Escribe y preciona enter para enviar"  (keyup.enter)="preguntar()" >                                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
