<google-map [center]="center" [zoom]="zoom" height="80vh" width="100%">

  <map-marker *ngFor="let marker of lugares" [position]="{lat: marker.latitud, lng : marker.longitud}"
    [label]="{color: 'red', text: marker.nombre}" [title]="marker.nombre" [icon]="marker.tipo" #somemarker="mapMarker"
    (mapClick)="openInfoWindow(somemarker, marker)">
  </map-marker>

  <map-info-window>

    <h3>{{titulo}}</h3>
    <p>{{descripcion}}</p>

    <div class="mb-5">
      <h5>Horario:</h5>
      <p>{{horario}}</p>
      <h5>Direccion:</h5>
      <p>{{direccion}}</p>
      <a *ngFor="let link of links" class="btn btn-primary" [href]="link" role="button">Link</a>
    </div>

    <div class="mb-2">


      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active" *ngFor="let imagen of imagenes2">
            <img [src]='imagen' class="d-block w-100" alt="...">
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>




    <div class="d-flex p-2">
      <input [(ngModel)]="pregunta" class="form-control me-2" (keyup.enter)="chambeagpt()"
       type="search" placeholder="Hazme una pregunta" aria-label="Search">
      <button class="btn btn-outline-success" type="submit" (click)="chambeagpt()" ><i
          class="fa-solid fa-question"></i></button>
      <p-button (click)="showDialog()" label="AR" styleClass="p-button-raised p-button-text p-button-help"></p-button>

    </div>
    <div class="p-3">
      <p-fieldset *ngIf="component == true">
        <div class="p-2 d-flex justify-content-center align-items-center" *ngIf="status == false">
          <p-progressSpinner></p-progressSpinner>
        </div>
    
        <p [autofocus]="true">
          {{mensaje}}
        </p>
    </p-fieldset>
    </div>
   



  </map-info-window>

</google-map>


<p-overlayPanel #op [dismissable]="false" [showCloseIcon]="false">
  <ng-template pTemplate="content">

  </ng-template>
</p-overlayPanel>


<p-dialog header="Header" [resizable]="true" [maximizable]="true" [(visible)]="visible"
  [style]="{width: '60vw', height: '85vh'}">
    <iframe  *ngIf="id == '9'" src="https://mywebar.com/p/Project_1_ttfx6kn7j2" style="width: 100%; height: 98%;"
    allow="camera; accelerometer; vr"> Your browser does not support embedded content </iframe>

    <iframe  *ngIf="id == '5'" src="https://mywebar.com/p/Project_2_ahoomlq753" style="width: 100%; height: 98%;"
    allow="camera; accelerometer; vr"> Your browser does not support embedded content </iframe>
</p-dialog>
