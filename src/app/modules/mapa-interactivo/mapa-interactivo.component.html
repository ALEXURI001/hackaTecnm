<google-map 
[center]="center" 
[zoom]="zoom"
height="80vh"
width="100%"
>

<map-marker
*ngFor="let marker of lugares"
[position]="{lat: marker.latitud, lng : marker.longitud}"
[label]="{color: 'red', text: marker.nombre}"
[title]="marker.nombre"
[icon]="marker.tipo"
#somemarker="mapMarker"
(mapClick)="openInfoWindow(somemarker, marker)">
</map-marker>

<map-info-window>

    <h3>{{titulo}}</h3>
    <p>{{descripcion}}</p>

    <div class="mb-5">
        <h5>Horario:</h5>
        <p>{{horario}}</p>
        <h5>Direccion:</h5>
        <p>{{direccion}}</p>
        <a 
        *ngFor="let link of links"
        class="btn btn-primary" [href]="link" role="button">Link</a>
    </div>

    <div class="mb-2">


        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active" *ngFor="let imagen of imagenes2">
                <img [src]='imagen' class="d-block w-100" alt="...">
              </div>
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    


    <div class="d-flex">
      <input [(ngModel)]="pregunta" class="form-control me-2" (keyup.enter)="chambeagpt()" (keyup.enter)="op.toggle($event)" type="search" placeholder="Hazme una pregunta" aria-label="Search">
      <button class="btn btn-outline-success" type="submit" (click)="chambeagpt()" (click)="op.toggle($event)"><i class="fa-solid fa-question"></i></button>
    </div>


</map-info-window>

</google-map>


<p-overlayPanel #op>
  <ng-template pTemplate="content">
    <div *ngIf="status == false">
      <p-progressSpinner ></p-progressSpinner>

    </div>

      <p>
        {{mensaje}}
      </p>
  </ng-template>
</p-overlayPanel>
