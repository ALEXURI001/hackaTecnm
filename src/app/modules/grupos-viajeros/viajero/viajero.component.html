<div class="d-flex flex-column m-2 p-2">
    <h3>Destino</h3>
    <div class="d-flex flex-row p-2">
        <p-dropdown appendTo="body" [filter]="true" [options]="cities" [(ngModel)]="selectedCity"
            placeholder="Select a City" optionLabel="name" [style]="{ marginRight: '1rem' }"></p-dropdown>
            
            <p-button label="Buscar" (click)="filter()"></p-button>

    </div>
</div>
<div class="card d-flex flex-column align-items-center" >
    <div class="card mt-3" style="width: 18rem;" *ngFor=" let usuario of resultados">
        <img [src]="url+usuario.imagen" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{usuario.nombres +' '+ usuario.apellidos}}</h5>
            <p class="card-text">{{usuario.descripcion}}</p>
            <p class="card-text" style="font-weight: bold;">Destino: {{usuario.destino}}</p>

           <!-- <p-button label="Ver perfil" (click)="showTraveler()"></p-button>-->
            <p-button label="Invitar"  [style]="{ 'margin-left': '.5em' }"></p-button>
        </div>
    </div>

</div>
