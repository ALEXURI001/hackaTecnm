
<div class="container mb-5">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-12">
                                <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                    <img src="https://cdn-icons-png.flaticon.com/512/3500/3500643.png" alt="avatar">
                                </a>
                                <div class="chat-about">
                                    <h6 class="m-b-0">Grupo {{idSala}}</h6>
                                    <small> Bienvenido</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-history">
                        <ul class="m-b-0">
                            <li  *ngFor="let chat of chats" class="clearfix">
                                <div class="message-data">
                                    <span class="message-data-time" *ngIf="chat.emisor!=miName">{{chat.emisor}}:</span>
                                </div>

                                <div class="message"  >{{chat.contenido}}</div>                                    

                                <div class="message" [ngClass]="{'my-message': chat.emisor!=miName, 'other-message': chat.emisor==miName , 'float-right': chat.emisor==miName}" >{{chat.contenido}}</div>                                    
                            </li>   
    
    
                            <!-- <li  class="clearfix">
                                <div class="message-data">
                                    <span class="message-data-time">Tucansito Guia:</span>
                                </div>
                                <div class="message my-message">hola</div>                                    
                            </li>    -->
                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-send"></i></span>
                            </div>
                            <input type="text" class="form-control"   placeholder="Escribe y preciona enter para enviar" [(ngModel)]="mensaje" (keyup.enter)="enviarmsj()" >                                 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
