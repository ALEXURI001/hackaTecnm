<div class="d-flex justify-content-center align-items-center">
    <p-card [style]="{ width: '100%'}">
        <ng-template pTemplate="header">
            <div class="d-flex ms-2">
                <div class="" style="width: 55px;">
                    <img src="https://cdn-icons-png.flaticon.com/512/3500/3500643.png" alt="avatar" width="10px">
                </div>
                <div class="d-flex flex-column ms-3">
                    <h5 class="m-b-0">Grupo {{idSala}}</h5>
                    <small> Bienvenido</small>
                </div>
            </div>
        </ng-template>

        <p-scrollPanel [style]="{ width: '100%', height: '250px' }" styleClass="custombar1">
            <div class="chat">
                <div class="chat-history">
                    <ul class="m-b-0">
                        <li *ngFor="let chat of chats" class="clearfix">
                            <div class="message-data">
                                <span class="message-data-time" *ngIf="chat.emisor!=miName">{{chat.emisor}}:</span>
                            </div>
                            <div class="message"
                                [ngClass]="{'my-message': chat.emisor!=miName, 'other-message': chat.emisor==miName , 'float-right': chat.emisor==miName}"
                                [autofocus]="true">{{chat.contenido}}</div>
                        </li>
                    </ul>
                </div>
            </div>
        </p-scrollPanel>

        <ng-template pTemplate="footer">
            <div class="p-inputgroup">
                <input type="text" pInputText placeholder="Escribe y preciona enter para enviar" [(ngModel)]="mensaje"
                    (keyup.enter)="enviarmsj()" />
                <button type="button" pButton icon="pi pi-refresh" styleClass="p-button-warn" (click)="enviarmsj()"><i
                        class="fa-solid fa-paper-plane"></i></button>
            </div>
            <!--
            <div class="chat-message clearfix">
                <div class="input-group mb-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-send"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Escribe y preciona enter para enviar"
                        [(ngModel)]="mensaje" (keyup.enter)="enviarmsj()">
                </div>
            </div>
            -->
        </ng-template>
    </p-card>
</div>
